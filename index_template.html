  <!-- Basic Page Needs | You can replace your description and your name with your description and name. The description may show up in search results.

    <meta charset="utf-8">
    <meta name="description" content=" {{ mission }}"> 
    <meta name="author" content="{{ firstname }} {{ lastname }}">

  <!-- Mobile Specific Metas | Ensures the site looks good on mobile

  <!-- FONT | To pick a new font, head to https://fonts.google.com/

  <!-- CSS | These are the stylesheets that make this site look as it does
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- Favicon | This is the little icon that shows up above the URL bar and in bookmarks
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <body>

  <!-- Primary Page Layout | This is for you to edit! Replace Moana's info with yours :)

    <div class="container">
      <div class="row">
        <div class="two-thirds column" style="margin-top: 15%">

          <h1 id="title">{{ firstname }} {{ lastname }} {{ emoji }}</h1>
          <h5>

            <h5>{{mission}}</h5>

            <h6><a href="resume.pdf" target="_blank">Resume</a>&nbsp &nbsp &nbsp<a href="about.html" target="_blank">About Me</a></h6>

          </div>
        </div>
      </div>
